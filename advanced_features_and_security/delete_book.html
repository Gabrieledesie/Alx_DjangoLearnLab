{% extends 'base.html' %}
{% block content %}
  <h2>Delete Book: {{ book.title }}</h2>
  <p>Are you sure you want to delete this book?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  <a href="{% url 'list_books' %}">Cancel</a>
{% endblock %}
