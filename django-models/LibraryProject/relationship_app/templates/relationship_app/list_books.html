<!DOCTYPE html>
<html>
<head>
    <title>Books in Library</title>
</head>
<body>
    <h1>Books in {{ library.name }}</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author.name }}</li>
        {% empty %}
            <li>No books found in this library.</li>
        {% endfor %}
    </ul>
</body>
</html>
